<head>
    <link rel="stylesheet" href="/assets/css/main.css">
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
            .then( reg => {
                console.log('Registration worked!\n', reg)
            })
            .catch(err => {
                console.error('Registration Error\n', err)
            })
        }
    </script>
</head>
